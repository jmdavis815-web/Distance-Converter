<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distace Converter</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="main-content col-12">
                <h1 class="mb-4">Distance Converter</h1>
                <form id="distanceForm">
            <div class="mb-3">
                <label for="kilometersInput" class="form-label">Kilometers:</label>
                <input type="number" class="form-control" id="kilometersInput" placeholder="Enter distance in miles" required>
            </div>
                <button onclick="convertKilometersToMiles()" id="convert" type="button" class="btn btn-primary">Convert to Miles</button>
                </form>
                <div class="mt-4" id="result"></div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>

</body>
</html>
